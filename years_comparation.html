<!DOCTYPE html>
<html>

    <head>
        <title>Air Pollution and Health</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="Cache-control" content="no-cache">
        <link rel="shortcut icon" href="resources/favicon.ico">
        <script src="libraries/d3.v4.min.js"></script>
        <script src="libraries/topojson.min.js"></script>
        <script src="libraries/d3-scale-chromatic.v1.min.js"></script>
        <script src="libraries/d3-selection-multi.v1.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grid-container">
            
            <div class="navigation_bar">
                
                <div class="selection_legend">
                    <img
                        src="resources/selection_legend.svg"
                        alt="Selection Legend"
                        height=120% /> 
                </div>
                
                <div class="range">
                    <input type="range" name="range_years" min="2000" max="2015"  class="slider">
                    <div class="sliderticks">
                    <p>2000</p>
                    <p>2001</p>
                    <p>2002</p>
                    <p>2003</p>
                    <p>2004</p>
                    <p>2005</p>
                    <p>2006</p>
                    <p>2007</p>
                    <p>2008</p>
                    <p>2009</p>
                    <p>2010</p>
                    <p>2011</p>
                    <p>2012</p>
                    <p>2013</p>
                    <p>2014</p>
                    <p>2015</p>
                    </div>
                </div>
                <div class="total_reset_button_container">
                    <button type="button" id="total_reset_button">Reset Views</button>
                </div>
                <div class="no_big_countries">
                    Include the overpopulated countries (India, China, USA) <input type="checkbox" id="no_big_countries_checkbox" name="no_big_countries_checkbox" checked>
                </div>
            </div>
            
            <div id="world_map"></div>
            <div class="tooltip_world_map"></div>

            <div id="parallel_graph"></div>
            <div class="scatterplot_pca_container">



                <div class="scatterplot_pca_button_pca">
                    <table class="scatterplot_pca_button_pca_table">
                        <tbody>
                            <tr>
                                <td class="scatterplot_pca_button_pca_table_first_column">&nbsp;
                                    <input type="radio" name="scatterplot_pca_button" value="BrushSelection" checked> BrushSelection</input>
                                    <input type="radio" name="scatterplot_pca_button" value="Zoom"> Zoom</input>
                                </td>
                                <td class="scatterplot_pca_button_pca_table_second_column">&nbsp;
                                    Ratio of deaths from respiratory<br>diseases to total deaths
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="scatterplot_pca" id="scatterplot_pca" ></div>
                <div class="tooltip_scatterplot_pca"></div>
                
            </div>

            
            <div class="line_chart_dth_container" id="line_chart_dth_container"><select id="selectButton"></select></div>

        </div>

        <script src="years_comparator_line_chart_deaths.js"></script>
        <script src="years_comparation_world_map.js"></script>
        <script src="years_comparation_coordinator.js"></script>
    </body>

</html>
