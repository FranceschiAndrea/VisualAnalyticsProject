<!DOCTYPE html>
<html>

    <head>
        <title>Air Pollution and Health</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="Cache-control" content="no-cache">
        <link rel="shortcut icon" href="resources/favicon.ico">
        <script src="libraries/d3.v4.min.js"></script>
        <script src="libraries/topojson.min.js"></script>
        <script src="libraries/d3-scale-chromatic.v1.min.js"></script>
        <script src="libraries/d3-selection-multi.v1.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grid-container">
            
            <div class="navigation_bar">
                
                <div class="selection_legend">
                    <img
                        src="resources/selection_legend.svg"
                        alt="Selection Legend"
                        height=120% /> 
                </div>
                
                <div class="range">
                    <input type="range" name="range_years" min="2000" max="2015"  class="slider">
                    <div class="sliderticks">
                    <p>2000</p>
                    <p>2001</p>
                    <p>2002</p>
                    <p>2003</p>
                    <p>2004</p>
                    <p>2005</p>
                    <p>2006</p>
                    <p>2007</p>
                    <p>2008</p>
                    <p>2009</p>
                    <p>2010</p>
                    <p>2011</p>
                    <p>2012</p>
                    <p>2013</p>
                    <p>2014</p>
                    <p>2015</p>
                    </div>
                </div>
                <div class="total_reset_button_container">
                    <button type="button" id="total_reset_button">Reset Views</button>
                </div>
                <div class="no_big_countries">
                    Include the overpopulated countries (India, China, USA) <input type="checkbox" id="no_big_countries_checkbox" name="no_big_countries_checkbox" checked>
                </div>
            </div>
            
            <div id="world_map"></div>
            <div class="tooltip_world_map"></div>

            <div id="parallel_graph"></div>
            <div class="scatterplot_pca_container">



                <div class="scatterplot_pca_button_pca">
                    <table class="scatterplot_pca_button_pca_table">
                        <tbody>
                            <tr>
                                <td class="scatterplot_pca_button_pca_table_first_column">&nbsp;
                                    <input type="radio" name="scatterplot_pca_button" value="BrushSelection" checked> BrushSelection</input>
                                    <input type="radio" name="scatterplot_pca_button" value="Zoom"> Zoom</input>
                                </td>
                                <td class="scatterplot_pca_button_pca_table_second_column">&nbsp;
                                    Ratio of deaths from respiratory<br>diseases to total deaths
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="scatterplot_pca" id="scatterplot_pca" ></div>
                <div class="tooltip_scatterplot_pca"></div>
                
            </div>

            <div class="bar_chart_dth_container">
                <div class="bar_chart_dth" id="bar_chart_dth"></div>
                <div class="bar_chart_dth button_bar">
                    Total people range: 
                    <!--<button type="button" id="bar_chart_dth_button_5" value="5">&lt2.5M</button>
                    <button type="button" id="bar_chart_dth_button_4" value="4">2.5M> &lt6M</button>
                    <button type="button" id="bar_chart_dth_button_3" value="3">6M> &lt15M</button>
                    <button type="button" id="bar_chart_dth_button_2" value="2">15M> &lt40M</button>
                    <button type="button" id="bar_chart_dth_button_1" value="1">>40M</button>-->
                    <select name="bar_chart_dth_dropdown" id="bar_chart_dth_dropdown">
                        <option value="1">&#8805 40M</option>
                        <option value="2">40M &lt &#8805 15M </option>
                        <option value="3">15M &lt &#8805 6M</option>
                        <option value="4">6M &lt &#8805 2.5M</option>
                        <option value="5">&lt 2.5M</option>
                    </select>
                </div>
            </div>
        </div>


        <script src="parallel_graph.js"></script>
        <script src="bar_chart_dht.js"></script>
        <script src="scatterplot_pca.js"></script>
        <script src="world_map.js"></script>
        <script src="coordinator.js"></script>
    </body>

</html>
