<!DOCTYPE html>
<html>

    <head>
        <title>Air Pollution and Health</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="Cache-control" content="no-cache">
        <link rel="shortcut icon" href="resources/favicon.ico">
        <script src="libraries/d3.v4.min.js"></script>
        <script src="libraries/topojson.min.js"></script>
        <script src="libraries/d3-scale-chromatic.v1.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="range">
            <input type="range" name="range_years" min="2000" max="2015" value="2010" class="slider">
            <div class="sliderticks">
              <p>2000</p>
              <p>2001</p>
              <p>2002</p>
              <p>2003</p>
              <p>2004</p>
              <p>2005</p>
              <p>2006</p>
              <p>2007</p>
              <p>2008</p>
              <p>2009</p>
              <p>2010</p>
              <p>2011</p>
              <p>2012</p>
              <p>2013</p>
              <p>2014</p>
              <p>2015</p>
            </div>
          </div>
        
        <div id="world_map"></div>
        <div class="tooltip_world_map"></div>

        <div class="scatterplot_pca_container">

            <div class="scatterplot_pca" id="scatterplot_pca" ></div>


            <div class="scatterplot_pca button_pca">
                <input type="radio" name="scatterplot_pca_button" value="BrushSelection" checked> BrushSelection</input>
                <input type="radio" name="scatterplot_pca_button" value="Zoom"> Zoom</input>
            </div>
            
            <div class="scatterplot_pca legend_description_pca">Ratio of deaths from respiratory diseases to total deaths</div>



        </div>

        <script src="scatterplot_pca.js"></script>
        <script src="world_map.js"></script>
        <script src="coordinator.js"></script>
    </body>

</html>
